apiversion: apps/v1
kind: Deployment
metadata:
  node: app-deployment
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  templates:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: appserver
        image: okteto/app:latest
        ports:
        - containerPort: 8080

